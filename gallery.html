<!DOCTYPE html>
<html>
<head>
	<title>gallery</title>
	<meta name="viewport"  content="width-device-width, initial-scale">
	<link rel="stylesheet" type="text/css" href="css/gallery.css">
</head>
<body>
	<div class ="product">
		<div class="product-small-img">
			<img src="images/1.jpg" onclick="myFunction(this)">
			<img src="images/2.jpg" onclick="myFunction(this)">
			<img src="images/3.jpg" onclick="myFunction(this)">
			<img src="images/5.jpg" onclick="myFunction(this)">
			<img src="images/1.jpg" onclick="myFunction(this)">
		</div>
		<div class="img-container">
			<img  id="imageBox" src="images/1.jpg">
		</div>
	</div>
	<script>
		function myFunction(smallImg) {
			var full =document.getElementById("imageBox");
			full.src= smallImg.src;
		}
	</script>
</body>
